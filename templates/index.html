<!DOCTYPE html>

<html lang="en">
<head>
    <title>Project_code</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/styles/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/styles//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/styles//favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../static/styles/favicon.ico">
    <script src="../static/script/indexscript.js"></script> 
    <link rel="stylesheet" type="text/css" href="../static/styles/indexstyles.css">
    </head>
<body onload="display_ct();">
    <div class="container">
    <img src="../static/styles/ProjectCode.png" alt="Logo">
    </div>
    <form method="POST" action="{{ url_for('browser') }}">
    <label>Choose a browser :</label>
    <select name="browsers">
    {% for o in data %}
    <option value="{{ o.name}}">{{o.name}}</option>
    {% endfor %}
    </select>
    <br>
    <label>Please enter the url :</label>
    <input type="text" name="url_input" placeholder="URL">
    <br>
    <table>
        <tr>
              <td><button type="button" onClick ="addRow(this)">Add</button></td>
              <td><button type="button" onClick ="Delete(this)">Remove</button></td>
         </tr>
    </table>
    <button type="submit" value="Select_Browser">Select</button>
    <br>
    <span id='ct' ></span><!--  this field is used to display clock -->
    <br>
</body>
</script>
