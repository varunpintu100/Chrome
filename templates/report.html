<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Code_Report</title>
        <script src="../static/script/indexscript.js"></script> 
        <link rel="stylesheet" type="text/css" href="../static/styles/indexstyles.css">
        </head>
    <body onload="display_ct();">
        <div class="container">
            <img src="../static/styles/ProjectCode.png" alt="Logo">
        </div>
        <h1>--Report--</h1>
        <h4>--TestCases Passed---</h4>
        {% for j in range(0,i+1) %}
        <p>Action - {{ info_list[j]['action'] }}</p>
        <p>Xpath - {{ info_list[j]['xpath'] }}</p>
        <a href="{{ urls[j-(i+1)] }}">Tap to view Screenshot</a>
        <br>
        <a href="{{ urls[j-(i+1)] }}" download>Click here to download the image</a>
        <br>
        {% endfor %}
        <span id='ct' ></span><!--  this field is used to display clock -->
    </body>
